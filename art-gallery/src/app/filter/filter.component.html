<div class="row filter">
    <div class="col">
        <div class="row">
            <div class="col-md-10"></div>
            <div class="col-md-1">search</div>
            <div class="col-md-1">
                <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed"
                    (click)='getParametres()' [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
                    Filter
                </button>
            </div>
        </div>
        <div class="row" id="collapseExample" [ngbCollapse]="isCollapsed">
            <div class="col-md-3 parametres">
                <div>
                    <p>Format</p>
                </div>
                <div class="custom-control custom-radio" *ngFor='let nameSize of namesSize'>
                    <input type="radio" id={{nameSize.name}} name="sizePaper" class="custom-control-input">
                    <label class="custom-control-label" for={{nameSize.name}}>{{nameSize.name}}</label>
                </div>
            </div>
            <div class="col-md-3 parametres">
                <div>
                    <p>Style</p>
                </div>
                <div class="custom-control custom-radio" *ngFor='let nameStyle of namesStyle'>
                    <input type="radio" id={{nameStyle.name}} name="style" class="custom-control-input">
                    <label class="custom-control-label" for={{nameStyle.name}}>{{nameStyle.name}}</label>
                </div>
            </div>
            <div class="col-md-3 parametres">
                <div>
                    <p>Main color</p>
                </div>
                <div class="custom-control custom-radio" *ngFor='let nameColor of namesColor'>
                    <input type="radio" id={{nameColor.name}} name="mainColor" class="custom-control-input">
                    <label class="custom-control-label" for={{nameColor.name}}>{{nameColor.name}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
